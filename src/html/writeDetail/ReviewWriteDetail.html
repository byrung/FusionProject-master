<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 부트스트랩 CDN 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .post-detail-container {
      width: 70%;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post-title {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .post-meta {
      color: #777;
      margin-bottom: 20px;
    }

    .post-meta span {
      margin-right: 10px;
    }

    .post-content {
      margin-bottom: 20px;
    }

    .post-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .post-stats span {
      margin-right: 20px;
    }

    .comment-section {
      margin-top: 30px;
    }

    .comment {
      border-top: 1px solid #ddd;
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .comment .comment-meta {
      color: #777;
      margin-bottom: 5px;
    }

    .comment .comment-content {
      margin-bottom: 5px;
    }

    .comment .comment-date {
      color: #aaa;
    }

    .comment-form {
      margin-top: 20px;
    }

    .comment-form textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .comment-form button {
      background-color: #bbb4ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-3">

      </div>

  </div>
  <!-- 사이드바 -->
  <div id="sidebar" class="col-lg-5 sidebar">
    <span id="login"><a href="#" class="login">로그인</a></span>

      <hr class="sidebar-hr">
      <li><div class="sidebar-mypage">마이페이지</div>
        <ul id="ul2">

          <li><a href="#" class="item2"><div class="mypageItem">찜코스</div></a></li>
          <li><a href="#" class="item2"><div class="mypageItem">커뮤니티</div></a></li>
        </ul>
      </li>
      <hr class="sidebar-hr">
      <li><div class="sidebar-insta">인스타추천</div></li>
      <li><div class="instaImg"><img src="../../imgs/instagram.png" width="30" height="30"></div></li>
    </ul>
  </div>
  <!-- 글 상세 페이지 -->
  <div class="post-detail-container">

  </div>
</div>
