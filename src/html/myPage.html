<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .content-wrapper {
            display: flex;
            justify-content: flex-start;
            margin-left: 500px;
            margin-top: 80px;
            flex-wrap: nowrap;
        }

        .content {
            display: flex;
            flex-wrap: nowrap;
            gap: 40px; /* Increased gap between the two divs */
            width: 100%;
        }

        #MyInformation, #management {
            flex: 1 1 calc(50% - 20px); /* Calculate width based on gap */
            background: #9b9dff;
            padding: 20px;
            min-width: 300px; /* Minimum width to prevent too much shrinking */
            max-width: 500px; /* Maximum width to control the size */
            height: 70vh;
            transition: all 0.3s ease; /* Smooth transition */
        }

        #management {
            background: #4CAF50;
            color: black;
        }

        @media (max-width: 1200px) {
            .content-wrapper {
                margin-left: 300px; /* Adjust margin for smaller screens */
            }
        }

        @media (max-width: 1000px) {
            .content-wrapper {
                margin-left: 0; /* Remove left margin for small screens */
                flex-direction: column; /* Stack items vertically on small screens */
                padding: 20px;
            }
            .sidebar {
                position: fixed;
                transform: translateX(-300px); /* Hide sidebar */
            }
            .menu-toggle {
                width: 25px;
                border-radius: 3px;
                color: #000000;
                display: block;
            }
            .sidebar.active {
                transform: translateX(0); /* Show sidebar */
            }
        }
        /* 수정 및 관리 부분 */
        .ManagementItem{
            color: black;
            text-decoration: none;
            font-size: 30px;
        }
        #Information-Modification{
            margin-bottom: 50px ;
        }
        #Courses-Management{
            margin-bottom: 50px ;
        }
        #Community-Management{
            margin-bottom: 50px ;
            width: 400px;
            background-color: #9b9dff;
            border: 1px solid black;
            border-radius:5px ;
        }
        #Review-Management{
            width: 400px;
            background-color: #9b9dff;
            border: 1px solid black;
            border-radius:5px ;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!-- 로고 이미지 추가 -->
            <div class="logo">
                <img src="../imgs/mmm_logo2.png" alt="MMM">
            </div>
        </div>
    </div>
    <!-- 사이드바 -->
    <div id="sidebar" class="col-lg-5 sidebar">
        <span id="login"><a href="login.html" class="login">로그인</a></span>
        <span id="join"><a href="join.html" class="join">회원가입</a></span>
        <ul id="ul1">
            <li><a href="#" class="item"><div>인기키워드</div></a></li>
            <li><a href="#" class="item"><div>인기 Top 코스</div></a></li>
            <li><a href="#" class="item"><div>Best맛집</div></a></li>
            <li><a href="#" class="item"><div>커뮤니티</div></a></li>
            <li><a href="#" class="item"><div>후기글 모음</div></a></li>
            <li><a href="#" class="item"><div>FAQ</div></a></li>
            <hr class="sidebar-hr">
            <li><div class="sidebar-mypage">마이페이지</div>
                <ul id="ul2">
                    <li><a href="#" class="item2"><div class="mypageItem">개인정보 수정</div></a></li>
                    <li><a href="#" class="item2"><div class="mypageItem">찜코스</div></a></li>
                    <li><a href="#" class="item2"><div class="mypageItem">커뮤니티</div></a></li>
                </ul>
            </li>
            <hr class="sidebar-hr">
            <li><div class="sidebar-insta">인스타추천</div></li>
            <li><div class="instaImg"><img src="../imgs/instagram.png" width="30" height="30"></div></li>
        </ul>
    </div>
    <!-- 토글 버튼 -->
    <div class="menu-toggle">&#9776;</div>
</div>
<div class="container-fluid">
    <div class="content-wrapper">
        <div class="content">
            <div id="MyInformation">
                <div id="profile">
                    <div><img src="../imgs/profile.png" alt="Profile"></div>
                    <div>닉네임</div>
                    <div>아이디</div>
                    <div>MBTI</div>
                </div>
            </div>
            <div id="management">
                <div id="Information-Modification"><a href="#" class="ManagementItem"><img src="../imgs/myPage1.png" alt="이미지_설명" width="40">    개인정보수정</a></div>
                <div id="Courses-Management"><a href="#" class="ManagementItem">찜코스 관리</a></div>
                <div id="Community-Management">
                    <a href="#" class="ManagementItem">커뮤니티 관리</a>
                    <div>내가 쓴 글</div>
                    <div>내 댓글</div>
                </div>
                <div id="Review-Management">
                    <a href="#" class="ManagementItem">후기글 관리</a>
                    <div>내가 쓴 글</div>
                    <div>좋아요한 글</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/toggle.js"></script>
</body>
</html>
